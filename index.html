<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Browser TV</title>
<style>
:root{
--primary-bg:#f0f2f5;--secondary-bg:#fff;--header-bg:#2c3e50;
--header-text:#fff;--text-color:#333;--border-color:#dcdcdc
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial;background:#e0e0e0;display:flex;justify-content:center;align-items:center;height:100vh}
.phone{width:100%;max-width:240px;aspect-ratio:3/4;display:flex;flex-direction:column;background:var(--primary-bg);overflow:hidden}
.phone.desktop{max-width:420px;aspect-ratio:16/9}

/* ===== STATUS BAR ===== */
.status-bar{
  background:#000;
  color:#0f0;
  font-size:11px;
  display:flex;
  justify-content:space-between;
  padding:2px 6px;
  font-family:monospace;
  align-items:center;
}
.icons{
  display:flex;
  gap:4px;
}

/* ===== TOP BAR ===== */
.top-bar{background:var(--header-bg);color:#fff;text-align:center;padding:4px;font-size:14px;font-weight:bold}
.address-container{background:#fff;padding:5px;border-bottom:1px solid var(--border-color);position:relative}
.url-bar-input{width:calc(100% - 30px);padding:5px 8px;border:1px solid var(--border-color);border-radius:15px;font-size:12}
.add-bookmark{position:absolute;right:8px;top:7px;background:#2ecc71;color:#fff;border:none;border-radius:50%;width:20px;height:20px;font-size:14px;cursor:pointer}
.search-engine-list,.url-suggestions{display:none;position:absolute;top:38px;left:5px;width:calc(100% - 10px);background:#fff;border:1px solid var(--border-color);border-radius:5px;z-index:10;padding:3px;text-align:center}
.search-engine-list span,.url-suggestions span{display:inline-block;background:#eee;padding:2px 6px;margin:2px;border-radius:10px;font-size:10px;cursor:pointer}

/* ===== BROWSER CONTENT ===== */
.browser-content{flex-grow:1;padding:8px;overflow-y:auto}
.quick-links-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(50px,1fr));gap:12px 6px}
.grid-item{position:relative;display:flex;flex-direction:column;align-items:center;text-decoration:none;color:#333;font-size:10px;text-align:center}
.grid-item img{width:30px;height:30px;border-radius:6px;background:#fff;border:1px solid var(--border-color)}
.grid-item span{width:100%;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-top:2px}
.delete-btn{position:absolute;top:-5px;right:-5px;background:red;color:#fff;border:1px solid #fff;border-radius:50%;width:16px;height:16px;font-size:12px;line-height:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.bottom-nav{background:var(--header-bg);display:flex;justify-content:space-around;padding:4px 0}
.bottom-nav a{color:#fff;font-size:16px;text-decoration:none;min-width:50px;text-align:center;cursor:pointer}
</style>
</head>

<body>
<div class="phone">

<!-- ===== STATUS BAR ===== -->
<div class="status-bar">
  <span id="time">00:00</span>
  <span class="icons">
    ðŸ“¶ ðŸ”‹<span id="battery">--%</span>
  </span>
</div>

<div class="top-bar">X Browser TV</div>

<div class="address-container">
<input type="text" class="url-bar-input" placeholder="Type URL Or Search...">
<button class="add-bookmark">+</button>
<div class="search-engine-list">
<span data-engine="google">Google</span>
<span data-engine="bing">Bing</span>
<span data-engine="yahoo">Yahoo</span>
</div>
<div class="url-suggestions">
<span data-suffix=".com">.com</span>
<span data-suffix=".bd">.bd</span>
<span data-suffix=".net">.net</span>
<span data-suffix=".org">.org</span>
<span data-suffix=".xyz">.xyz</span>
</div>
</div>

<div class="browser-content">
<h4>Quick Links / TV Channels</h4>
<div id="quickLinks" class="quick-links-grid"></div>
</div>

<div class="bottom-nav">
<a id="desktopToggle">ðŸ–¥</a>
<a id="goBtn">Go</a>
<a>Exit</a>
</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
const input=document.querySelector('.url-bar-input');
const engineList=document.querySelector('.search-engine-list');
const suffixList=document.querySelector('.url-suggestions');
const bookmarkBtn=document.querySelector('.add-bookmark');
const goBtn=document.getElementById('goBtn');
const phone=document.querySelector('.phone');
const deskBtn=document.getElementById('desktopToggle');
const quickLinksContainer=document.getElementById('quickLinks');

// Desktop toggle
if(localStorage.getItem("desktopMode")==="on"){phone.classList.add("desktop")}
deskBtn.onclick=()=>{
  phone.classList.toggle("desktop");
  localStorage.setItem("desktopMode",phone.classList.contains("desktop")?"on":"off");
};

// ===== TIME =====
function updateTime(){
  const d=new Date();
  let h=d.getHours(); let m=d.getMinutes();
  if(h<10) h="0"+h; if(m<10) m="0"+m;
  document.getElementById("time").innerText = h + ":" + m;
}
setInterval(updateTime,1000);
updateTime();

// ===== REAL DEVICE BATTERY WITH CLOUD FALLBACK =====
function setupBattery(){
  const iconSpan = document.querySelector(".icons");
  if(navigator.getBattery){
    navigator.getBattery().then(battery=>{
      function updateBattery(){
        const level = Math.round(battery.level*100);
        const charging = battery.charging;
        if(charging) iconSpan.innerHTML = "ðŸ“¶ âš¡<span id='battery'>"+level+"%</span>";
        else iconSpan.innerHTML = "ðŸ“¶ ðŸ”‹<span id='battery'>"+level+"%</span>";
      }
      updateBattery();
      battery.addEventListener("levelchange", updateBattery);
      battery.addEventListener("chargingchange", updateBattery);
    }).catch(()=>{iconSpan.innerHTML = "ðŸ“¶ âš¡<span id='battery'>100%</span>";});
  } else iconSpan.innerHTML = "ðŸ“¶ âš¡<span id='battery'>100%</span>";
}
setupBattery();

// ===== QUICK LINKS TV CHANNELS =====
const tvChannels=[
  {name:"T Sports", url:"https://is.gd/sanyxtsports2", logo:"https://pix1.wapkizfile.info/download/9aafc288ccddc61f5c8ac5bf5c9380db/youtube99+wapo+mobi/flagcdn-png-(youtube99.wapo.mobi).png"},
  {name:"T Sports2 HD", url:"https://is.gd/sanyxtsports", logo:"https://pix1.wapkizfile.info/download/9aafc288ccddc61f5c8ac5bf5c9380db/youtube99+wapo.mobi/flagcdn-png-(youtube99.wapo.mobi).png"},
  {name:"Willow", url:"https://is.gd/sanyxtsports1", logo:"https://pix1.wapkizfile.info/download/c7835a591eba171804cb7866db6b73ce/youtube99+wapo+mobi/download1-png-(youtube99.wapo.mobi).png"},
  {name:"Bein Sports1", url:"https://is.gd/sanyxtsports4", logo:"https://pix1.wapkizfile.info/download/8a1e7ac77d641cb207a2b059bc637514/youtube99+wapo+mobi/download-2026-01-11T123417-938-(youtube99.wapo.mobi).png"},
  {name:"Sport Tv", url:"https://is.gd/sanyxtsports5", logo:"https://flagcdn.com/w40/sa.png"}
];

function loadQuickLinks(){
  quickLinksContainer.innerHTML='';
  tvChannels.forEach(ch=>{
    const a=document.createElement('a');
    a.className='grid-item';
    a.href=ch.url; a.target='_blank';
    a.innerHTML=`<img src="${ch.logo}" alt="${ch.name}"><span>${ch.name}</span>`;
    quickLinksContainer.appendChild(a);
  });
}
loadQuickLinks();

// ===== URL / Search =====
input.oninput=()=>{
  const v=input.value.trim();
  engineList.style.display='none'; suffixList.style.display='none'; goBtn.innerText='';
  if(!v) return;
  if(v.includes(' ')||/^[^.]+$/.test(v)) engineList.style.display='block';
  else if(/\.$/.test(v)) suffixList.style.display='block';
  else goBtn.innerText='Go';
};
goBtn.onclick=()=>handleInput();
function handleInput(){
  let q=input.value.trim(); if(!q) return;
  if(/\./.test(q) && !q.includes(' ')){
    if(!/^https?:\/\//.test(q)) q='https://'+q;
    location.href=q;
  } else location.href='https://google.com/search?q='+encodeURIComponent(q);
}

});
</script>
</body>
</html>
