<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#121212;color:#fff;overflow-x:hidden}
.topbar{background:#1b1b1b;padding:12px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid #2a2a2a}
.left,.right{display:flex;align-items:center;gap:14px;position:relative}

.sub{padding:12px;border-bottom:1px solid #2a2a2a}

.searchbox{display:none;padding:10px;border-bottom:1px solid #2a2a2a}
.searchbox input{width:100%;padding:10px;background:#1f1f1f;border:none;color:#fff;border-radius:5px}
.item{display:flex;align-items:center;padding:12px;border-bottom:1px solid #222;cursor:pointer}
.item:hover{background:#1f1f1f}
.name{flex:1}

</head>
